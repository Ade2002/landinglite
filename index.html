<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LandingLite - Payment Method Online Card Payment and credit cards Validation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/sass/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="#">Trips</a>
            <a href="#">Recently Viewed</a>
            <a href="#">Bookings</a>
        </nav>
        <img src="/img/fox.jpg" alt="display picture" width="40" height="50" />
    </header>
    <section class="section1">
        <div class="carddiv">
            <h3>Payment Information</h3>
            <p>Choose Your Method Of Payment</p>
            <!-- 
            <img src="/img/creditcard.jpg" alt=""> -->
            <span class="card">
                <h1 class="card__title">Card Details</h1>
                <span class="chip-input">
                    <span class="card_number">
                        <strong class="card_number card_label"> Card Number</strong>
                        <p class="card__number card__input"> 1234 5678 9012 3456</p>
                    </span>
                    <span class="card_chip">
                        <img src="/img/chipcard-removebg-preview.png" alt="cardChip" class="card_chip" />
                    </span>
                </span>
                <span class="chip-input">
                    <span class="card_expiry">
                        <small>Expiry Date</small>
                        <p class="card__expiry card__input"> 12/99</p>
                    </span>
                    <span class="card_cvv">
                        <small>CVV</small>
                        <p class="card__expiry card__cvv card__input"> 199</p>
                    </span>
                </span>
            </span>
        </div>
        <div class="formDiv">
            <span class="cardTypes">
                <svg width="30" height="20" viewBox="0 -140 780 780" enable-background="new 0 0 780 500" version="1.1"
                    xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M40,0h700c22.092,0,40,17.909,40,40v420c0,22.092-17.908,40-40,40H40c-22.091,0-40-17.908-40-40V40   C0,17.909,17.909,0,40,0z"
                        fill="#0E4595" />
                    <path
                        d="m293.2 348.73l33.361-195.76h53.36l-33.385 195.76h-53.336zm246.11-191.54c-10.57-3.966-27.137-8.222-47.822-8.222-52.725 0-89.865 26.55-90.18 64.603-0.299 28.13 26.514 43.822 46.752 53.186 20.771 9.595 27.752 15.714 27.654 24.283-0.131 13.121-16.586 19.116-31.922 19.116-21.357 0-32.703-2.967-50.227-10.276l-6.876-3.11-7.489 43.823c12.463 5.464 35.51 10.198 59.438 10.443 56.09 0 92.5-26.246 92.916-66.882 0.199-22.269-14.016-39.216-44.801-53.188-18.65-9.055-30.072-15.099-29.951-24.268 0-8.137 9.668-16.839 30.557-16.839 17.449-0.27 30.09 3.535 39.938 7.5l4.781 2.26 7.232-42.429m137.31-4.223h-41.232c-12.773 0-22.332 3.487-27.941 16.234l-79.244 179.4h56.031s9.16-24.123 11.232-29.418c6.125 0 60.555 0.084 68.338 0.084 1.596 6.853 6.49 29.334 6.49 29.334h49.514l-43.188-195.64zm-65.418 126.41c4.412-11.279 21.26-54.723 21.26-54.723-0.316 0.522 4.379-11.334 7.074-18.684l3.605 16.879s10.219 46.729 12.354 56.528h-44.293zm-363.3-126.41l-52.24 133.5-5.567-27.13c-9.725-31.273-40.025-65.155-73.898-82.118l47.766 171.2 56.456-0.064 84.004-195.39h-56.521"
                        fill="#fff" />
                    <path
                        d="m146.92 152.96h-86.041l-0.681 4.073c66.938 16.204 111.23 55.363 129.62 102.41l-18.71-89.96c-3.23-12.395-12.597-16.094-24.186-16.527"
                        fill="#F2AE14" />
                </svg>
                <img class="discover" src="/img/discover.jpg" width="100" height="18" alt="discover">
                <img class="paypal" src="/img/paypal.png" width="100" height="18" alt="paypal">
            </span>
            <form method="post">
                <span class="form-group">
                    <label for="cardNumber"> Credit Card Number</label>
                    <input type="tel" name="cardNumber" id="cardNumber" class="form-control cardNumberinput"
                        placeholder="1234 5678 9876 5432" aria-describedby="helpId">
                </span>
                <span class="form-group">
                    <label for="expDate"> Expiration Date</label>
                    <input type="tel" name="expDate" id="expDate" class="form-control" placeholder="12/99"
                        aria-describedby="helpId">
                </span>
                <span class="form-group">
                    <label for="securityCode"> Security Code </label>
                    <input type="tel" name="securityCode" id="securityCode" class="form-control" placeholder="420"
                        aria-describedby="helpId">
                </span>
                <span class="form-group">
                    <label for="postalCode"> Postal Code</label>
                    <input type="tel" name="postalCode" id="postalCode" class="form-control" placeholder="10139"
                        aria-describedby="helpId">
                </span>
                <span class="form-radio">
                    <input type="radio" name="radio" id="radio" class="input-radio" aria-describedby="helpId">
                    <label for="radio"> Use this card for next time purchase</label>
                </span>
                <button type="submit">Add Card</button>
            </form>
        </div>
    </section>
    <table>
        <tbody>
            <tr>
                <td><b> Subtotal </b></td>
                <td><b> &#8358;2,497.00 </b></td>
            </tr>
            <tr>
                <td><b> Estimated TAX </b></td>
                <td><b> &#8358;119.64 </b></td>
            </tr>
            <tr>
                <td><b> Promotion Code:</b> <small>Z4KXLM9A</small></td>
                <td><b> &#8358;-60.00 </b></td>
            </tr>
        </tbody>
    </table>
    <table>
        <tbody>
            <tr>
                <td><button>Complete Payment</button></td>
                <td><b> &#8358;2556.64 </b></td>
            </tr>
        </tbody>
    </table>
    <script async src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="script.js" async defer>
    </script>
</body>

</html>
